<div class="container" >
    <div class="jumbotron p-3 mb-2 bg-primary text-white">
        <!-- <div class="header"> -->
            
        <h1 class="text-center"  >Angular Bot</h1>
        <!-- </div> -->
  
    </div>
    
    <div>
        <img src="assets/Chatbot.png"  class="img-thumbnail" style="float: right">
    </div>
 
    <ng-container *ngFor="let message of messages | async">
    
       

        <div class="message" [ngClass]="{'from':message.sentBy === 'bot',
                                        'to': message.sentBy === 'user'}">
    
        {{ message.content }}                               
    
        </div>
    </ng-container>
    
    <label for="nameField">Your Message</label>
    
    <input [(ngModel)]="formValue" (keyup.enter)="sendMessage()" type="text"><br>
    
    <button class="btn btn-success btn-sm" (click)="sendMessage()" >Send</button>
 
</div>
